    <head>

    <section>
        <div>
        <p>numero <input type="number" name="num" id="tx1">
        <input type="button" value="gerar tabuada" onclick="tabu()"></p>
        </div>
        <div>
           <select name="tabuada" id="seltab" size="10"></select>
        </div>
        

    </section>
    <footer>
         <p> @pedrosites </p>
    </footer>
    <script>
     function tabu() {
        var num = document.getElementById ('tx1')
        var tab = document.getElementById ('seltab')
     if ( num.value.length == 0 ) {
        window.alert ('por favor digite um numero')
     } else {
        var n = Number(num.value)
        var c = 1
        tab.innerHTML=''
    while (c <= 10){
        var item = document.createElement ('option')
        item.text = ` ${n} x ${c} = ${n*c}`
        tab.appendChild (item)
        c++
     }
     }
     }


    </script>
