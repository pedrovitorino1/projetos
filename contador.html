<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
</head>
<body onload="somar()"> 
<style>
    body{
        background-color: rgb(190, 115, 39);
        font: 10pt arial ;}
    section{
        background-color: white;
        border-radius: 10pt;
        padding: 15px;
        width: 500px;
        margin: auto;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.538); }
    footer{
        color: rgb(255, 255, 255);
        text-align: center;
        font-style: italic;}
    h1{
        color: white;
        text-align: center;}
    div{
        text-align: center;}
</style>
    <head>
        <h1> CONTADOR </h1>
    </head>
    <section>
        <div id="dados">
            <p>incio<input type="number" name = 'inicio' id="tx1"> </p>
            <p>fim:<input type="number" name="fim" id="tx2"> </p>
            <p>passo:<input type="number" name="passo" id="tx3"> </p>
            <p><input type="button" value="contar" onclick="contar()"> </p>
        </div>
        <div id="res">
            preparando contagem
        </div>
    </section>
    <footer>
         <p>@pedrosites</p>
    </footer>
    <script>
        function contar() {
            var ini = document.getElementById('tx1')
            var fim = document.getElementById('tx2')
            var passo = document.getElementById('tx3')
            var res = document.getElementById ('res')
    
        if (ini.value.length == 0 ||fim.value.length == 0 || passo.value.length == 0 ){        
            window.alert('ERRO')
        }else {
            res.innerHTML = 'contando'
            var i = Number(ini.value)
            var f = Number(fim.value)
            var p = Number(passo.value)
        for( var c = i ; c<= f; c+= p) {
            res.innerHTML += ` ${c}`

        }
      }
    }
    </script>
</body>
</html>
